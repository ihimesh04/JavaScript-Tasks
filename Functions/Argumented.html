<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> Argumented Functions </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('Pic-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            margin-top: 50px;
            padding: 30px 0px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1> Argumented Functions </h1>
</body>
<script>

    // Argumented Functions:-
    function add(x,y) {

        output = x + y;

    }

    var a,b,output;

    a = Number(prompt('Enter the number 1 here'));

    b = Number(prompt('Enter the number 2 here'));

    add(a,b);

    document.write(`Result = ${output}`);

</script>

</html>
